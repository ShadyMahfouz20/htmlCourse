<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Back to School Countdown</title>

  <!-- âœ… Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      font-family: "Roboto", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #000;
    }

    #countdown {
      font-size: 3rem;  /* Bigger for PC */
      font-weight: bold;
      color: black;
      text-align: center;
      margin-top: 30px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>This Website Is For My Father</h1>
   <hr />
   <h1>

  
   </h1>
    <h1>ðŸŽ’ Countdown to School! ðŸŽ’</h1>
    <p id="countdown" class="mt-4"></p>
  </div>

  <script>
    // ðŸŽ¯ Set your Back to School date
    var schoolDate = new Date("Sep 15, 2025 08:00:00").getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = schoolDate - now;

      // ðŸ”¥ Hours, Minutes, Seconds
      var hours = Math.floor(distance / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "ðŸŽ’ School Time!";
      }
    }, 1000);
  </script>

  <!-- âœ… Bootstrap JS (optional, for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
